{% extends "puzzle/base.html" %}

{% block title %}
Puzzlehunt Login
{% endblock %}

{% block content %}
	{% if form.errors %}
		<p>Your username and password didn't match. Please try again.</p>
	{% endif %}
	<form class="navbar-form navbar-left" method="post" role="form" action="{% url 'django.contrib.auth.views.login' %}">
	{% csrf_token %}
	<div class="form-group">
	  <input class="form-control" type="text" name="{{ form.username }}" placeholder="{{ form.username.label_tag }}">
	</div>
	<div class="form-group">
	  <input class="form-control" type="password" name="{{ form.password }}" placeholder="{{ form.password.label_tag }}">
	</div>
	<button class="btn btn-success" id="submit" type="submit" value="login">Sign in</button>
	<input type="hidden" name="next" value="{{ next }}" />
	</form>	
{% endblock %}
