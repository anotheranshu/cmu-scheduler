{% extends "puzzle/base.html" %}

{% block title %}
Puzzlehunt Login
{% endblock %}

{% block content %}
	{% if form.errors %}
		<p>Your username and password didn't match. Please try again.</p>
	{% endif %}
	<form method="post" role="form" action="{% url 'django.contrib.auth.views.login' %}">
	{% csrf_token %}
	<div class="form-group">
	  <input type="text" placeholder="{{ form.username.label_tag }}" name="{{ form.username }}" class="form-control">
	</div>
	<div class="form-group">
	  <input type="password" placeholder="{{ form.password.label_tag }}" name="{{ form.password }}" class="form-control">
	</div>
	<button class="btn btn-success" id="submit" type="submit" value="login">Sign in</button>
	<input type="hidden" name="next" value="{{ next }}" />
	</form>	
{% endblock %}
