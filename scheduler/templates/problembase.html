{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}Problems{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'quest.css' %}" />
</head>
<body>
	<div id="content">
		{% block content %}{% endblock %}
		

		{% if messages %}
		{% for message in messages %}
		{{ message }}
		{% endfor %}
		{% endif %}

		<form method="post" action="{% url 'submit' %}">
		{% csrf_token %}
		<input type="text" name="answer"/> <br>
		<input type="hidden" name="problem" value="{{ problem }}"/><br>
		<input type="submit" value="submit"/>
	</form>
	</div>
</body>
</html>
